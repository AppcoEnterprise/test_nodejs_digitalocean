version: '3.9'

services: 
  # MongoDB services
  mongo_db: 
    container_name: db_container
    image: mongo:latest
    restart: unless-stopped
    ports: 
      - 2717:27017
    volumes: 
      - mongo_db:/data/db 
  
  # Node API service
  api: 
    build: .
    ports: 
      - 4000:3000
    restart: unless-stopped
    volumes: 
      - .:/usr/src/app #match between container and nodejs
    environment: 
      PORT: 3000
      MONGODB_URI: mongodb://mongo_db:27017
      DB_NAME: new_photos_share_container_docker
      NAME: new_test_db_docker_name
    depends_on:
      - mongo_db

# still have data even shut down the container
volumes: 
  mongo_db: {}